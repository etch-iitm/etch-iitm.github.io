logo: # add logo name
title: Etch
description: > # this means to ignore newlines until "baseurl:"
  ETCH is the department magazine of Metallurgical and Materials Engineering, IIT Madras.
  We conduct interviews of eminent metallurgists and materials engineers and collate relevant research.
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
#baseurl : ""
url: "https://etch-iitm.github.io" # the base hostname & protocol for your site, e.g. http://example.com

# Banner settings
video: mountains.mp4 # add banner video. Add your video file to the folder video
banner-title: # add banner title
banner-desc: # add banner description

# Author settings
author-pic: face.jpg # your photo
author-name: # your name
about-author: # about author
email: your-email@domain.com # your email
phone: (496)-169-6557 # your pnone number
website: https://dwayne.example.com # you website

# Social link
google_url:    # add url link
twitter_url:   # add url link
instagram_url: # add url link
pinterest_url: # add url link
dribbble_url:  # add url link
facebook_url:  # add url link

# Disqus
discus_identifier: mr-brown # add your discus identifier.  Not your username.  To get this, register your forum here with a unique ID: https://disqus.com/admin/create/

# Newsletter
mailchimp: # add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e

# Tracker
analytics:

# Paginate
paginate: 12
paginate_path: /page:num/

# Build settings
markdown: kramdown
plugins: [jekyll-paginate,jekyll-sitemap]
gems: [jekyll-paginate,jekyll-sitemap]

include: [_pages]
exclude: ["node_modules", ".history", "gulpfile.js", "package.json", "yarn.lock", "Gemfile.lock"]
